<html>
<head>
<style type="text/css">
  li.first {list-style-position: inside;}
  li.second {list-style-position: outside;}
</style>
</head>
<body>
  <ul>
    <li class="first">Item the first; the list marker for this list item is inside the content of the list item.</li>
    <li class="second">Item the second; the list marker for this list item is outside the content of the list item(which is the traditional Web rendering).</li>
  </ul>
</body>
</html>
