<head>

  ol li {list-style-type: decimal;}
  li.off {list-style-type: none;}
</style>

    <li>Item the first</li>
    <li class="off">Item the second</li>
    <li>Item the third</li>
    <li class="off">Item the fourth</li>
    <li>Item the fifth</li>
  </ol>
</body>
</html>
