<html>

<head>
    <style type="text/css">

        .table1 {
            display: table;
            border: 1px solid;
        }

        .tbody1 {
            display: table-row-group;
            color: blue;
            height: 50px;
        }

        .tr1 {
            display: table-row;
        }

        .td1 {
            display: table-cell;
            border: solid 1px black;
        }

        .thead1 {
            display: table-header-group;
            color: green;
        }

        .tfoot1 {
            display: table-footer-group;
            color: red;
        }
    </style>
</head>

<body>
    <div class="table1">
        <div class="thead1">
            <div class="tr1">
                <span class="td1">Month</span>
                <span class="td1">Savings</span>
            </div>
        </div>
        <div class="tbody1">
            <div class="tr1">
                <span class="td1">January</span>
                <span class="td1">$100</span>
            </div>
            <div class="tr1">
                <span class="td1">February</span>
                <span class="td1">$80</span>
            </div>
        </div>
        <div class="tfoot1">
            <div class="tr1">
                <span class="td1">Sum</span>
                <span class="td1">$180</span>
            </div>
        </div>        
    </div>

</body>

</html>
